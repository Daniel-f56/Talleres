<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Taller de reactividad</title>
    <!-- Instalacion de react -->
   <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
   <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   <!-- Instalacion de vue -->
   <script src="https://unpkg.com/vue@next"></script>
</head>
<!-- Daniel Felipe Torrado Carrascal - 192236 -->
<body>
    <div class="container my-2">
        <div class="row text-center">
            <div class="col">
                <h1>Incrementar boton</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-end">
                <button id="incrementoBtn" class="btn btn-outline-primary">Incrementar</button>
            </div>
            <div class="col ">
                <span id="contador">0</span>
            </div>
        </div>
    </div>

    <div class="container my-2">
        <div class="row text-center">
            <div class="col">
                <h1>Caja de Texto Reactiva</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col text-center">
                <input type="text" class="form-control" id="cajaTexto" placeholder="Escribe aquí...">
            </div>
        </div>
    </div>

    <div class="container my-2">
        <div class="row">
            <div class="col text-center">
                <h1>Imagen que cambia al pasar el mouse</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <img src="https://th.bing.com/th/id/OIP.hUaCDuWAqM2zqcHr0RpNqgHaE8?w=265&h=180&c=7&r=0&o=5&pid=1.7" alt="Imagen original" id="imagen">
            </div>
        </div>
    </div>

    <div class="container my-2">
        <div class="row">
            <div class="col text-center">
                <h1 class="titulo">Este es un Título Principal</h1>
                <h2 class="subtitulo">Este es un Subtítulo</h2>
                <p id="texto">Este es un párrafo de ejemplo. Puedes cambiar su tamaño usando los botones.</p>
              
                <button id="aumentar" class="btn btn-outline-secondary">Aumentar Tamaño</button>
                <button id="disminuir" class="btn btn-outline-secondary">Disminuir Tamaño</button>
            </div>
        </div>
    </div>

    <!-- Parte de react: -->
     <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Reactividad en react:</h1>
                <div id="app"></div> <!-- Elemento donde React renderizará el contenido -->
                
            </div>
        </div>
     </div>
     <script type="text/babel">
        // Ejemplo de un componente React
        function App() {
          const [contador, setContador] = React.useState(0);
    
          return (
            <div>
              <h1>Contador: {contador}</h1>
              <button onClick={() => setContador(contador + 1)}>Incrementar</button>
            </div>
          );
        }
    
        // Renderizar el componente en el div con id 'app'
        ReactDOM.createRoot(document.getElementById('app')).render(<App />);
      </script>

      <!-- Parte de vue: -->
      <div id="app"> 
        <button @click="increment"> 
            Count is: {{ count }} 
        </button> 
      </div> 
      <script> 
      const { createApp, ref } = Vue; 
      createApp({ setup() { 
        const count = ref(0); 
        const increment = () => { 
            count.value++; 
        }; 
        return { count, increment }; 
    } }).mount('#app');
    </script>  
    <script src="ractividad.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
