<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
    <script>
        function setenta(){
            var n1 = parseFloat(document.getElementById('n1').value);
            var n2 = parseFloat(document.getElementById('n2').value);
            var n3 = parseFloat(document.getElementById('n3').value);

            var setenta=((n1+n2+n3)/3*0.7);
            alert("Tu 70% es: "+setenta);

            document.getElementById('si').value=setenta;

        }

        function treinta(){
            var a = parseFloat(document.getElementById('si').value);
            var n4 = parseFloat(document.getElementById('n4').value);

            var treinta= n4*0.3;
            alert(treinta);
            
            var cien = treinta + a;

            
            if (cien < 2) {
              alert("Tu perdiste la materia");
            } else if (cien >= 2 && cien < 3) {
              alert("Habilita");
            } else {
              alert("Pasaste la materia");
            }
            document.getElementById('def').value=cien;
        }

        function sumar(){
          var s1 = parseFloat(document.getElementById('s1').value);
          var s2 = parseFloat(document.getElementById('s2').value);

          var solucion = s1 + s2;

          document.getElementById('sss').value=solucion;
        }

        function restar(){
          var r1 = parseFloat(document.getElementById('r1').value);
          var r2 = parseFloat(document.getElementById('r2').value);
          var r3 = parseFloat(document.getElementById('r3').value);

          var solucion = r1 - r2 - r3;

          document.getElementById('rrr').value = solucion;
        }

        function multiplicar(){
          var m1 = parseFloat(document.getElementById('m1').value);
          var m2 = parseFloat(document.getElementById('m2').value);

          var solucion = m1*m2;

          document.getElementById('mmm').value = solucion;
        }

        function dividir(){
          var d1 = parseFloat(document.getElementById('d1').value);
          var d2 = parseFloat(document.getElementById('d2').value);

          var solucion = d1/d2;

          document.getElementById('dd').value = solucion;
        }
    </script>


</head>

<body>
    <div class="container">
        <div class="row"> <!--Fila del logo --> 
            <div class="col">
                <img src="img/Logo-Apple.png" alt="Logo-Apple" width="150" height="100">
            </div>
        </div>
        <div class="row"> <!--Fila del carrusel --> 
            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide my-4">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-label="Diapositiva 1" aria-current="true"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Diapositiva 2" class=""></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Diapositiva 3" class=""></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Marcador de posici贸n: Primera diapositiva" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#888"></rect><text x="50%" y="50%" fill="#55" dy=".3em">Primera diapositiva</text></svg>
                      </div>
                      <div class="carousel-item">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Marcador de posici贸n: Segunda diapositiva" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#44" dy=".3em">Segunda diapositiva</text></svg>
                      </div>
                      <div class="carousel-item">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Marcador de posici贸n: Tercera diapositiva" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#555"></rect><text x="50%" y="50%" fill="#33" dy=".3em">Tercera diapositiva</text></svg>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Anterior</font></font></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Pr贸ximo</font></font></span>
                    </button>
                  </div>
            </div>
        </div>
        <div class="row"> <!--Fila del acordeon --> 
            <div class="col">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                            Calculadora academica
                          </font></font></button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ingrese sus primeras 3 notas:</font></font></label>
                                    <input type="text" class="form-control my-2" id="n1" placeholder="Ingrese Primera nota">
                                    <input type="text" class="form-control my-2" id="n2" placeholder="Ingrese Segunda nota">
                                    <input type="text" class="form-control my-2" id="n3" placeholder="Ingrese Trimera nota">
                                    <input type="text" class="form-control my-2" id="si" readonly>
                                    <button type="button" class="btn btn-outline-primary" onclick="setenta()">Setenta</button>
                                    <label for="exampleFormControlInput1" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ingrese su nota final:</font></font></label>
                                    <input type="text" class="form-control my-2" id="n4" placeholder="Ingrese su nota final">
                                    <button type="button" class="btn btn-outline-primary" onclick="treinta()">Calcular si pasa o no</button>
                                    <input type="text" class="form-control my-2" id="def" readonly>
                                </div>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div class="row text-center"> <!--Fila de los botones o los colapse --> 
            <div class="col my-3"> <!--Primer boton --> 
                <p>
                    <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample1" aria-expanded="false" aria-controls="collapseWidthExample"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                      Suma
                    </font></font></button>
                </p>
                <div style="min-height: 120px;">
                    <div class="collapse-horizontal collapse" id="collapseWidthExample1" style="">
                      <div class="card card-body" style="width: 300px;">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ingrese dos numeros para sumar:</font></font></label>
                            <input type="text" class="form-control my-2" id="s1" placeholder="Ingrese Primer numero">
                            <input type="text" class="form-control my-2" id="s2" placeholder="Ingrese Segundo numero">
                            <button type="button" class="btn btn-outline-primary" onclick="sumar()">Calcular</button>
                            <input type="text" class="form-control my-2" id="sss" readonly>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col my-3"> <!--Segundo boton --> 
                <p>
                    <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample2" aria-expanded="false" aria-controls="collapseWidthExample"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                      Resta
                    </font></font></button>
                </p>
                <div style="min-height: 120px;">
                    <div class="collapse-horizontal collapse" id="collapseWidthExample2" style="">
                      <div class="card card-body" style="width: 300px;">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ingrese las 3 edades:</font></font></label>
                            <input type="text" class="form-control my-2" id="r1" placeholder="Ingrese Primera edad">
                            <input type="text" class="form-control my-2" id="r2" placeholder="Ingrese Segunda edad">
                            <input type="text" class="form-control my-2" id="r3" placeholder="Ingrese Tercera edad">
                            <button type="button" class="btn btn-outline-primary" onclick="restar()">Calcular</button>
                            <input type="text" class="form-control my-2" id="rrr" readonly>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col my-3"><!--Tercer boton --> 
                <p>
                    <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample3" aria-expanded="false" aria-controls="collapseWidthExample"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                      Multiplicar
                    </font></font></button>
                </p>
                <div style="min-height: 120px;">
                    <div class="collapse-horizontal collapse" id="collapseWidthExample3" style="">
                      <div class="card card-body" style="width: 300px;">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ingrese dos numeros pares:</font></font></label>
                            <input type="text" class="form-control my-2" id="m1" placeholder="Ingrese Primer numero">
                            <input type="text" class="form-control my-2" id="m2" placeholder="Ingrese Segundo numero">
                            <button type="button" class="btn btn-outline-primary" onclick="multiplicar()">Calcular</button>
                            <input type="text" class="form-control my-2" id="mmm" readonly>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col my-3"><!--Cuarto boton --> 
                <p>
                    <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample4" aria-expanded="false" aria-controls="collapseWidthExample"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                      Division
                    </font></font></button>
                </p>
                <div style="min-height: 120px;">
                    <div class="collapse-horizontal collapse" id="collapseWidthExample4" style="">
                      <div class="card card-body" style="width: 300px;">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ingrese dos numeros para dividir:</font></font></label>
                            <input type="text" class="form-control my-2" id="d1" placeholder="Ingrese Primer numero">
                            <input type="text" class="form-control my-2" id="d2" placeholder="Ingrese Segundo numero">
                            <button type="button" class="btn btn-outline-primary" onclick="dividir()">Calcular</button>
                            <input type="text" class="form-control my-2" id="dd" readonly>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
