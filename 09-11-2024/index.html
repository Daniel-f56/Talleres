<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Reactividad en js</title>
</head>
<body>
    <div class="container">
        <div class="row my-2">
            <div class="col text-center">
                <h1>Haz click en el boton</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-success" id="miBoton">Haz click aqui</button>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Username" id="buscar">
            </div>
            <div class="col text-center">
                <span id="pasar">Pasa por aqui porfa</span>
            </div>
        </div>
    </div>
    <!-- MUY MUY IMPORTANTE, el script para cargar las funciones del js, debe estar al final del documento para que funcione bien
     Si quiero colocar el script en el head, le debo colocar adicionalmente defer -->
    <script src="reactividad.js"></script>
</body>
</html>
